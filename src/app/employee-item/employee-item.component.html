<li class="flex flex-row justify-between p-2 border-b  items-center">
    <span>
      <p class="font-bold">{{employee.name}}</p>
      <small class="relative left-5 text-gray-500 italic">{{employee.position}}</small>
    </span>
    <span class="flex flex-col gap-2">
      <button (click)="handlerEdit(employee.id)" class="bg-blue-200 hover:bg-blue-500 p-1 px-3 rounded-lg text-white">Editar</button>
      <button (click)="handlerDelete(employee.id)" class="bg-red-200 hover:bg-red-500 p-1 px-3 rounded-lg text-white">Eliminar</button>
    </span>
</li>
