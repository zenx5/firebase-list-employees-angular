<div class="w-1/3 mx-auto flex flex-col rounded-lg p-4 bg-white gap-4 shadow-lg shadow-gray-400 h-min-1/4">
    <h3 class="text-center font-bold">Formulario</h3>
    <input
        type="text"
        placeholder="Nombre"
        class="text-gray-500 font-bold outline-none border border-blue-200 bg-blue-50 p-2 rounded-lg hover:border-blue-400 focus:border-blue-400 focus:bg-blue-200"
        ngModel #name
        />
    <input
        type="text"
        placeholder="Posicion"
        class="text-gray-500 font-bold outline-none border border-blue-200 bg-blue-50 p-2 rounded-lg hover:border-blue-400 focus:border-blue-400 focus:bg-blue-200"
        ngModel #position/>
    <button (click)="handlerSave()" class="bg-purple-500 p-2 px-10 rounded-lg text-white font-bold w-fit mx-auto hover:p-3 hover:px-12 transition-[padding] transition-5000">Enviar</button>
</div>
